<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Color</title>
    <title>Quotes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

 <div class="quote-wrapper">
    <div class="quote-heading">
      <h2>Quotes</h2>
    </div>

    <div class="quote-body">
      <div class="icon-quote">
        
        <span class="quote">I'm not a great programmer; I'm just a good programmer with great habits.</span>
      </div>
      <div class="author">â€• Kent Beck</div>


      <div class="quote-buttons">
        <div class="btn">
            <button id="quote-btn">New Quote</button>
        </div>
      </div>
      
    </div>
    <div class="card">
        
        <ul>
            
            <li class="color-item" id="green"></li>
            <li class="color-item" id="amber"></li>
            <li class="color-item" id="blue"></li>
            <li class="color-item" id="gray"></li>
        </ul>
    </div>

      <div class="container">
            <input type="text" id="input">
            <button id="kg">convert to Kg</button><button id="pound">convert to Pound</button>
            <input type="text" id="output">
      </div>
      
    <div class="calculation">
        <label for="inp">Input Series of numbers</label><br>
        <input type="text" id="inp" name="inp"><br>
        <label for="output_x">Output</label><br>
        <input type="text" id="output_x" name="output_x"><br>

        <button id="max">Maximum</button>
        <button id="min">Minimum</button>
        <button id="bn">Sum</button>
        <button id="av">Average</button>
        <button id="ro">Reverse Order</button>
    </div>
    <div class="capitalize">
            <input type="text" id="input1">
            <button id="capitalize">Capitalize</button>
            <input type="text" id="output1">
    </div>
    <div class="sort">
            <input type="text" id="input2">
            <button id="sort">Sort</button>
            <input type="text" id="output2">
    </div>
    <div class="reverse">
            <input type="text" id="input3">
            <button id="reverse">Reverse</button>
            <input type="text" id="output3">
    </div>
    <div class="clear">
            <input type="text" id="input4">
            <button id="clear">Clear</button>
            <input type="text" id="output4">
    </div>
    <div class="shuffle">
            <input type="text" id="input5">
            <button id="shuffle">Shuffle</button>
            <input type="text" id="output5">
    </div>
    <div class="strip">
            <input type="text" id="input6">
            <button id="strip">Strip</button>
            <input type="text" id="output6">
    </div>
    <div class="add">
            <input type="text" id="input7">
            <button id="add">Add</button>
            <input type="text" id="output7">
    </div>
    
    
    
</div>

    
          

    <script src="./script.js"></script>
  </body>
</html>
